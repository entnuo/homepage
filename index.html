    <script>
        const frases = {
            manha: [
                "Bom dia", "Dia", "Opa", "Salve", "Good morning", "Mornin'", "Hi there",
                "Sup", "Bonjour", "Bon matin", "Salut", "Coucou", "おはよう",
                "おはようございます", "こんにちは"
            ],
            tarde: [
                "Boa tarde", "Suave?", "Good afternoon", "Wassup", "Bonjour", "Salut",
                "Bonne après-midi", "こんにちは"
            ],
            noite: [
                "Boa noite", "Como foi o dia?", "Good night", "All chill?", "Bonsoir",
                "Comment était ta journée ?", "Tranquille ?", "おやすみ", "おやすみなさい",
                "今日どうだった？"
            ]
        };

        function escolherFrase() {
            const horaAtual = new Date().getHours();
            const periodo = horaAtual >= 5 && horaAtual < 12 ? 'manha' :
                             horaAtual >= 12 && horaAtual < 18 ? 'tarde' : 'noite';

            const frasesPeriodo = frases[periodo];
            const indiceAleatorio = Math.floor(Math.random() * frasesPeriodo.length);
            return frasesPeriodo[indiceAleatorio];
        }

        document.getElementById('frase').innerText = escolherFrase();
    </script>
